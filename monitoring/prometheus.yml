# Prometheus Configuration for Photonic Neural Network Foundry
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'photonic-foundry'
    environment: 'development'

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Photonic Foundry Application
  - job_name: 'photonic-foundry'
    static_configs:
      - targets: ['photonic-foundry:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    params:
      format: ['prometheus']

  # Redis Metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'

  # PostgreSQL Metrics  
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Docker Container Metrics (if cAdvisor is running)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 5s
    metrics_path: '/metrics'

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Jupyter Lab Metrics
  - job_name: 'jupyter'
    static_configs:
      - targets: ['jupyter:8888']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Custom application metrics for photonic simulations
  - job_name: 'photonic-simulation-metrics'
    static_configs:
      - targets: ['photonic-foundry:8000']
    metrics_path: '/simulation/metrics'
    scrape_interval: 5s
    params:
      component: ['transpiler', 'simulator', 'profiler']

  # Health check endpoints
  - job_name: 'health-checks'
    static_configs:
      - targets: 
        - 'photonic-foundry:8000'
        - 'jupyter:8888'
        - 'redis:6379'
        - 'postgres:5432'
    metrics_path: '/health'
    scrape_interval: 5s

# Remote write configuration for external monitoring
remote_write:
  # Uncomment and configure for external systems
  # - url: "https://your-remote-prometheus/api/v1/write"
  #   basic_auth:
  #     username: "user"
  #     password: "pass"

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB
    wal-compression: true