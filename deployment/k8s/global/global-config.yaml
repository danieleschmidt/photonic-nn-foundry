apiVersion: v1
kind: ConfigMap
metadata:
  name: photonic-foundry-global-config
  namespace: photonic-foundry
  labels:
    app: photonic-foundry
    component: global-config
data:
  # Global application settings
  app.name: "photonic-foundry"
  app.version: "1.0.0"
  app.environment: "production"
  
  # Multi-region configuration
  deployment.strategy: "multi-region"
  deployment.regions: "us-east-1,us-west-2,eu-west-1,eu-central-1,ap-southeast-1,ap-northeast-1"
  
  # Global networking
  networking.mesh.enabled: "true"
  networking.encryption.enabled: "true"
  networking.quantum.secure: "true"
  
  # Data sovereignty settings
  data.sovereignty.enabled: "true"
  data.residency.enforcement: "strict"
  data.cross.border.transfer: "restricted"
  
  # Compliance frameworks
  compliance.gdpr.enabled: "true"
  compliance.ccpa.enabled: "true"
  compliance.pdpa.enabled: "true"
  compliance.audit.retention: "7years"
  
  # Global load balancing
  lb.strategy: "geographic"
  lb.health.check.interval: "10s"
  lb.failover.automatic: "true"
  
  # CDN and edge settings
  cdn.enabled: "true"
  cdn.edge.computing: "true"
  cdn.quantum.distribution: "enabled"
  
  # Regional optimization
  quantum.processing.regional: "true"
  quantum.resource.locality: "enforced"
  quantum.computation.distribution: "intelligent"

