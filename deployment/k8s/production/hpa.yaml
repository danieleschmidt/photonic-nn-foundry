apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: photonic-foundry-hpa
  namespace: photonic-foundry
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: photonic-foundry-app
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - 
    type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - 
    type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
