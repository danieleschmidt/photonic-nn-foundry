apiVersion: apps/v1
kind: Deployment
metadata:
  name: photonic-foundry-app
  namespace: photonic-foundry
  labels:
    app: photonic-foundry
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: photonic-foundry
      component: api
  template:
    metadata:
      labels:
        app: photonic-foundry
        component: api
    spec:
      serviceAccountName: photonic-foundry-sa
      securityContext:
        runAsNonRoot: True
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - 
        name: photonic-foundry
        image: photonic-foundry:latest
        ports:
        - 
          containerPort: 8000
          name: http
        env:
        - 
          name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: photonic-foundry-config
              key: LOG_LEVEL
        - 
          name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: photonic-foundry-config
              key: ENVIRONMENT
        - 
          name: MAX_WORKERS
          valueFrom:
            configMapKeyRef:
              name: photonic-foundry-config
              key: MAX_WORKERS
        - 
          name: API_KEY
          valueFrom:
            secretKeyRef:
              name: photonic-foundry-secrets
              key: api-key
        resources:
          requests:
            memory: 512Mi
            cpu: 500m
          limits:
            memory: 2Gi
            cpu: 2000m
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - 
          name: cache-volume
          mountPath: /app/cache
        - 
          name: output-volume
          mountPath: /app/output
      volumes:
      - 
        name: cache-volume
        emptyDir:
          sizeLimit: 1Gi
      - 
        name: output-volume
        emptyDir:
          sizeLimit: 2Gi
